<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title> Song page </title>
		<link rel="stylesheet" type="text/css" media="all"
			href="../CSS/p.css" th:href="@{/CSS/p.css}" />
	</head>
	
	<body>
		<!-- <h3> Hope you will have a good experience with us <span th:text="${user.userName}">Mario</span></h3> -->
		<h2>PlayList: <span th:text="${playlist.title}">PlayList 1</span></h2>
		
		<div th:class="logout">
		<a th:href="@{Logout}">Logout</a>
	</div>
	<br>
	<div th:class="logout">
		<a th:href="@{GoToHomePage}">Home page</a>
	</div>
	<br>
		
		<h3>Song details:</h3>
		
		<table class="songDetailsTable" id="songDetailsTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Singer</th>
					<th>Album Title</th>
					<th>Publication Year</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span th:text="${song.title}"></span></td>
					<td><span th:text="${song.artist}"></span></td>
					<td><span th:text="${song.albumTitle}"></span></td>
					<td><span th:text="${song.releaseYear}"></span></td>
					<td><span th:text="${song.genre}"></span></td>
          <td>
						<audio controls>
							<source th:src="@{GetSong/{song}(song=${song.mp3Path})}" type="audio/mpeg" >
						</audio>
					</td>
				</tr>
			</tbody>
		</table>
		
		<br><br>
		
		<div th:class="before">
			<a th:href="@{GoToPlayListPage(playlistId=${playlist.id} , section=${block})}">Back</a>
		</div>
		
		<br><br>
		
		
	</body>

</html>
