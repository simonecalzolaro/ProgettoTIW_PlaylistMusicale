<!DOCTYPE html>
<html>

	<head>
		<meta charset = "UTF-8">
		<title> BeatHub.com </title>
		<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
		<script src="utils.js" charset="utf-8" defer></script>
		<script src="login.js" charset="utf-8" defer></script>
		
		<link rel="shortcut icon" href="Images/MusicalNote.jpg" />
	</head>
	
	<body>
		<h1> Welcome to BeatHub</h1>
		<p> Log in </p>
		<fieldset>
			<form action="#">
				<label for="user">UserName:</label>
				<input type="text" id="user" name="user" required><br><br>
				
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required><br><br>
				
				<input id="loginButton" type="submit" value="submit">	
				
				<p class="error" id="error"></p>	
				<p class="error" id="msg"></p>	
				
			</form>
		</fieldset>
		
		<br>
		<div>
			<a href="registration.html"> Sign in</a>
		</div>
	
	
	</body>

</html>
