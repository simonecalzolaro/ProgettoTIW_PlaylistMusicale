<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset = "UTF-8">
		<title> RegistrationPage </title>
				<link rel="stylesheet" type="text/css" media="all" href="CSS/registration.css" th:href="@{/CSS/registration.css}"/> 
		
	</head>
	
	<fieldset>
	<p>Password has to contain at least:4 character,1 number and 1 of the following @,#,&,$ </p>
	</fieldset>

	<body>
		<h1>Registration Page</h1>
		<p>Fill the fields below and submit to create a new account</p>
    	
		<form action="Registration" method="POST">
		  <fieldset>
		      	<p>UserName: <input type="text" id="user" name="user" required/></p>		
		        <p>Password: <input type="password" id="password" name="password" required/></p>	
        		<p><input type="submit" value="submit" /></p>
		  </fieldset>
		<p th:class="error" th:text=" ${invalidMethod}"></p>
		<p th:class="error" th:text=" ${missingParameters}"></p>
		<p th:class="error" th:text=" ${wrongPassword}"></p>
		<p th:class="error" th:text=" ${wrongUsername}"></p>





	</form>
	
	<a href="loginPage.html">Login page</a>
	</body>
</html>
